<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.jpg" type="image/x-icon">
</head>
<body>
    <div class="overlay"></div>
    <div class="box">
        <div class="calculator">
            <h3>Arroyo Basic Calculator</h3>
            <form name="form">
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="clean()" class="operator">
                    <input type="button" value="DE" onclick="deleteChar()" class="operator">
                    <input type="button" value="%" onclick="insert('%')" class="operator">
                    <input type="button" value="+" onclick="insert('+')" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="insert('7')">
                    <input type="button" value="8" onclick="insert('8')">
                    <input type="button" value="9" onclick="insert('9')">
                    <input type="button" value="-" onclick="insert('-')" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="insert('4')">
                    <input type="button" value="5" onclick="insert('5')">
                    <input type="button" value="6" onclick="insert('6')">
                    <input type="button" value="x" onclick="insert('x')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="insert('1')">
                    <input type="button" value="2" onclick="insert('2')">
                    <input type="button" value="3" onclick="insert('3')">
                    <input type="button" value="/" onclick="insert('/')" class="operator">
                </div>
                <div>
                    <input type="button" value="." onclick="insert('.')">
                    <input type="button" value="0" onclick="insert('0')">
                    <input type="button" value="=" onclick="calculate()" class="equal operator">
                </div>
            </form>
            <img src="PFP (me).jpg" class="profile">
            <h2>Christine Arroyo</h2>    
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
